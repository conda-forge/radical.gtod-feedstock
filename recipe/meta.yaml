{% set name = "radical.gtod" %}
{% set version = "1.44.0" %}
{% set sha256 = "77e9c0bfab98a0d17b674968c408ceec52521e3b9983e6229553f83ae080c260" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - radical.utils

test:
  imports:
    - radical.gtod

about:
  home: https://github.com/radical-cybertools/radical.gtod
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.md
  summary: Current time in seconds since epoch
  description: |
    This Python package provides a single method, gtod, which returns the 
    current time in seconds since epoch (01.01.1970) with sub-second resolution.
  dev_url: https://github.com/radical-cybertools/radical.gtod

extra:
  recipe-maintainers:
    - andre-merzky
    - mtitov
